<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <div class="container">
        <h1>Simon Says Game</h1>
        <h3>Press any key to start game</h3>
        <div class="container-box">
            <div class="box green" id="green" type="button"></div>
            <div id="yellow" class="box yellow" type="button"></div>
            <div id="purple" class="box purple" type="button"></div>
            <div id="blue" class="box blue" type="button"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
