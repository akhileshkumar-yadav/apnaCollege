<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <h1 class style="color: red;">Button</h1>
        <button class="btn btn-success">click me!</button>
        <button class="btn btn-danger">clickme!</button>
        <button class="btn btn-outline-primary">clickme!</button>
        <div class="container mb-4 mt-5">
            <button class="btn btn-sm btn-outline-primary">clickme</button>
            <button class="btn btn-outline-warning btn-md">button</button>
            <button class="btn btn-lg btn-outline-success">clickme</button>
        </div>
        <div class="btn-group  ">
            <button class="btn">clickme1</button>
            <button class="btn ">clickme2</button>
        </div>
        <div class="btn-group" role="group"
            aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-warning">Middle</button>
            <button type="button" class="btn btn-success">Right</button>
        </div>

        <h1>Example heading <span class="badge bg-secondary">New</span></h1>
        <h2>Example heading <span class="badge bg-secondary">New</span></h2>
        <h3>Example heading <span class="badge bg-secondary">New</span></h3>
        <h4>Example heading <span class="badge bg-secondary">New</span></h4>
        <h5>Example heading <span class="badge bg-secondary">New</span></h5>
        <h6>Example heading <span class="badge bg-primary">New</span></h6>

        <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <!-- <span class="visually-hidden">unread messages</span> -->
            </span>
          </button>
          <div class="" style="margin-left: 10px;">
          <button type="button" class="btn btn-primary position-relative mt-5  ">
            Profile
            <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
              <span class="visually-hidden">New alerts</span>
            </span>
          </button>
        </div>
    </body>
</html>
