<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1"  >
        <caption>Table Design</caption>
        <tr>
            <th rowspan="2">subject</th>
            <th colspan="2">fee</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
        <tr>
            <td>Hindi</td>
            <td>₹200</td>
            <td>$40</td>
        </tr>
        <tr>
            <td>English</td>
            <td>₹300</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>₹600</td>
            <td>$40</td>
        </tr>
        <tr>
            <td>Social Science</td>
            <td>₹800</td>
            <td>$140</td>
        </tr>
    </table>
</body>
</html>
