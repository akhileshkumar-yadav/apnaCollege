<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <h1>Feedback Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Write your name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="write your email" id="email" name="email">
        <br><br>
        <label for="message">Message:</label>
        <br>
        <textarea name="message" id="message" rows="5" cols="40" placeholder="message"></textarea>
        <br><br>
        Rate us our of 5:
        <br>
        <input type="radio" id="1" name="rate" value="1">
        <label for="1">1</label>
        <br>
        <input type="radio" id="2" name="rate" value="2">
        <label for="2">2</label>
        <br>
        <input type="radio" id="3" name="rate" value="3">
        <label for="3">3</label>
        <br>
        <input type="radio" id="4" name="rate" value="4">
        <label for="4">4</label>
        <br>
        <input type="radio" id="5" name="rate" value="5">
        <label for="5">5</label>
        <br><br>
        <button>Send your message!</button>
    </form>
</body>
</html>
