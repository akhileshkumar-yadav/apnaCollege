<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fullname">Name:</label>
        <input type="text" id="fullname" name="fullname">
        <br><br>
        Sex:
        <input type="radio" name="sex" id="sex" value="male">
        <label for="sex">Male</label>
        <input type="radio" name="sex" id="sex2" value="female">
        <label for="sex2">Female</label>
        <br><br>
        Country:
        <select name="country" id="country">
            <option >Select Country</option>
            <option value="india">India</option>
            <option value="Australia">Australia</option>
            <option value="Dubai">Dubai</option>
        </select>
        <br><br>
        <label for="message">Message:</label>
        <textarea name="mess" rows="4" id="message" placeholder="Message"></textarea>
        <br><br>
        <input type="checkbox" name="subscribe" id="subs">
        <label for="subs">Subscribe?</label>
        <button>Submit</button>
    </form>
</body>
</html>
